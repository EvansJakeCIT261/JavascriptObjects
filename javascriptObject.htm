<!DOCTYPE html>
<html>
<body>

<p>Creating a JavaScript Object.</p>

<p id="demo"></p>

<script>
var vehicle = new Object();
  vehicle.make = "Honda"
  vehicle.model = "Accord"
  vehicle.year = 2007
  vehicle.color = "Red"
  vehicle.engine = "V8";

document.getElementById("demo").innerHTML =
"Manufacturer: " + vehicle.make + "<br>Model: " + vehicle.model + "<br>Year: " + vehicle.year + "<br>Engine: " + vehicle.engine + "<br>Color: " + vehicle.color;
</script>

</body>
</html>
